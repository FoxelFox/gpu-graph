<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>gpu-graph</title>
        <style>
            /* remove the border */
            body {
                border: 0;
                background-color: white;
                margin: 0;
                overflow: hidden;
            }
            /* make the canvas the size of the viewport */
            canvas {
                width: 100vw;
                height: 100vh;
                display: block;
            }
        </style>

    </head>

    <script>
        function log() {
            console.log("blub")
        }
    </script>
    <body style="background-color: black">
        <div id="settings" style="background-color: black; padding-left: 24px">
            <h2 style="color: white">Select Quality</h2>
            <button onclick="getSettings().Size = 512; start()">low</button>
            <button onclick="getSettings().Size = 1024; start()">mid</button>
            <button onclick="getSettings().Size = 2048; start()">high</button>
            <button onclick="getSettings().Size = 4096; start()">ultra</button>
        </div>

        <canvas id="c" width="512" height="512" style="image-rendering: pixelated;"></canvas>
    </body>
    <script src="bundle.js"></script>
</html>
